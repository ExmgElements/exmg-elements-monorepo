<!--
`exmg-info-card` displays a responsive info card. This card has multiple use cases

* If a page is in initial state and intro explaination can be shown including an related image and link to more information/documentation
* When a table has no data to display
* As a setting

See demo page for more detailed examples on how to use

Example:

  <exmg-info-card card-image="rocket.png" title="Test Title">
    <div slot="body" class="body">
      Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.<br>
      <a href="#" target="_blank" class="open-new">More information</a>
    </div>
  </exmg-info-card>

@customElement
@polymer
@group Exmg Elements
@element exmg-paper-card
@demo demo/index.html
-->

<dom-module id="exmg-paper-info-card">
  <template>
    <style include="exmg-paper-card-shared-styles">
      .container {
        max-width: 700px;
        margin: 0 auto;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
      :host([full]) > .container {
        max-width: inherit;
      }
      .image {
        text-align: center;
      }
      .image img {
        padding: 34px 24px;
        max-width: 180px;
      }
      :host([narrow]) .image img {
        padding: 24px 0 0 0;
        max-width: 120px;
      }
      .main {
        padding: 24px;
      }
      :host([narrow]) > .container {
        @apply --layout-vertical;
      }
    </style>
    <div class="container">
      <template is="dom-if" if="[[cardImage]]" restamp="true">
        <div class="image"><img src="[[cardImage]]" /></div>
      </template>
      <div class="main">
        <template is="dom-if" if="[[title]]" restamp="true">
          <div class="title">[[title]]</div>
        </template>
        <slot name="body"></slot>
      </div>
      <slot name="actions"></slot>
    </div>
  </template>

  <script>
    class ExmgPaperInfoCard extends ExmgResizeMixin(Polymer.Element) {
      static get is() {
        return 'exmg-paper-info-card';
      }
      static get properties() {
        return {
          /**
          * Image url of seaction logo/Image
          */
          cardImage: String,
          /**
          * Title displayed inside the card
          */
          title: String,
          /**
          * The full attribute removes the left and right padding inside the card so it is using all available space
          */
          full: Boolean,
        };
      }
    }

    window.customElements.define(ExmgPaperInfoCard.is, ExmgPaperInfoCard);
  </script>
</dom-module>
