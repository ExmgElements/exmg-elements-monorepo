<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/shadow.html">

<link rel="import" href="exmg-resize-mixin.html">
<link rel="import" href="exmg-card-shared-styles.html">

<dom-module id="exmg-card">
  <template>
    <style include="exmg-card-shared-styles"></style>
    <slot></slot>
  </template>

  <script>
    /**
     * `exmg-card`
     * Material design style cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgCard extends ExmgResizeMixin(Polymer.Element) {
      static get is() { return 'exmg-card'; }
    }

    window.customElements.define(ExmgCard.is, ExmgCard);
  </script>
</dom-module>
