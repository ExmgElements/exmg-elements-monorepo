<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="exmg-paper-step">
  <template>
    <style>
      :host {
        display: block;
        cursor: pointer;
        @apply --layout-flex;
      }

      .container {
        text-align: center;
        width: 100%;
        font-size: 12px;
      }

      .badgeWrapper {
        @apply --layout-flex;
        @apply --layout;
        @apply --layout-center;
        width: 100%;
      }

      .badgeWrapper::after, .badgeWrapper::before {
        content: '';
        height: 1px;
        min-width: 16px;
        background: var(--paper-grey-400);
        @apply --layout-flex;
      }

      .badge {
        @apply --layout;
        @apply --layout-center;
        @apply --layout-center-justified;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        box-sizing: border-box;
        background: var(--disabled-text-color);
        color: white;
        margin: 0 8px;
        font-weight: 300;

        @apply --exmg-paper-stepper-badge;
      }

      :host([finished]) .badge {
        background: white;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);

        @apply --exmg-paper-stepper-finished-badge;
      }

      :host([selected]) .badge {
        background: var(--primary-color);
        color: white;

        @apply --exmg-paper-stepper-selected-badge;
      }

      .label {
        margin-top: 12px;
        color: var(--disabled-text-color);

        @apply --exmg-paper-stepper-label;
      }

      :host([selected]) .label {
        color: var(--primary-color);

        @apply --exmg-paper-stepper-selected-label;
      }

      :host(:first-child) .badgeWrapper::before  {
        visibility: hidden;
      }

      :host(:last-child) .badgeWrapper::after  {
        visibility: hidden;
      }

    </style>

    <div class="container" on-tap="_handleTap">
      <div class="badgeWrapper">
        <div class="badge">[[index]]</div>
      </div>
      <div class="label">[[label]]</label>
    </div>

  </template>

  <script>
    /**
     * `exmg-paper-stepper`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgPaperStep extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'exmg-paper-step'; }
      static get properties() {
        return {
          index: {
            type: Number,
          },
          label: {
            type: String,
            value: ''
          },
          selected: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          },
          finished: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
          }
        };
      }
      setIndex(index) {
        this.set('index', index);
      }
      _handleTap(e) {
        this.select();
      }
      setFinished(finished) {
        if(this.finished !== finished) {
          this.set('finished', finished);
        }
      }
      deselect() {
        if(this.selected) {
          this.set('selected', false);
          this.dispatchEvent(new CustomEvent('deselected', { bubbles: true, composed: true, detail: { index: this.index } } ));
        }
      }
      select() {
        if(!this.selected) {
          this.set('selected', true);
          this.dispatchEvent(new CustomEvent('selected', { bubbles: true, composed: true, detail: { index: this.index } } ));
        }
      }
    }

    window.customElements.define(ExmgPaperStep.is, ExmgPaperStep);
  </script>
</dom-module>
