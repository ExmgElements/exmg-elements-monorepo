<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-selector/iron-selector.html">

<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">

<dom-module id="exmg-paper-stepper">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        @apply(--layout);
        @apply(--layout-justified);
        overflow: hidden;
      }

    </style>
    <iron-selector id="selector" class="container" selected="{{selected}}" on-iron-select="_onIronSelect">
      <slot></slot>
    </iron-selector>
  </template>

  <script>
    /**
     * `exmg-paper-stepper`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgPaperStepper extends Polymer.Element {
      static get is() { return 'exmg-paper-stepper'; }
      static get properties() {
        return {
          stepElements: {
            type: Array,
          },
          selected: {
            type: Number,
            notify: true,
          }
        };
      }
      _onIronSelect(e) {
        let index = this.selected;
        let items = this.$.selector.items;
        for (var i = 0; i < items.length; i++) {
          if(i < index) {
            this.$.selector.items[i].setAttribute('finished','');
          } else {
            this.$.selector.items[i].removeAttribute('finished');
          }
        }
      }
      constructor() {
        super();
        this._boundNotifySelected = this.notifySelected.bind(this);
      }
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('selected', this._boundNotifySelected);
      }
      disconnectCallback() {
        super.disconnectCallback();
        this.removeEventListener('selected', this._boundNotifySelected);
      }
      ready() {
        super.ready();
        this._observer = new Polymer.FlattenedNodesObserver(this, this._nodesChanged);
      }
      notifySelected(e) {
        this.set('selected', this.$.selector.indexOf(e.detail.item));
      }
      _nodesChanged(e) {
        let index = 1;
        this.set('stepElements', e.addedNodes.filter(n => n.nodeType === Node.ELEMENT_NODE));
        this.stepElements.forEach((el) => {
          el.setAttribute('index', index++);
        });
      }
    }

    window.customElements.define(ExmgPaperStepper.is, ExmgPaperStepper);
  </script>
</dom-module>
