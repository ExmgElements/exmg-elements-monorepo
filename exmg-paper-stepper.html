<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">

<dom-module id="exmg-paper-stepper">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        @apply(--layout);
        @apply(--layout-justified);
        overflow: hidden;
      }

    </style>
    <div class="container">
      <slot></slot>
    </div>
  </template>

  <script>
    /**
     * `exmg-paper-stepper`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgPaperStepper extends Polymer.Element {
      static get is() { return 'exmg-paper-stepper'; }
      static get properties() {
        return {
          stepElements: {
            type: Array,
          },
          selected: {
            type: Number,
          }
        };
      }
      constructor() {
        super();
        this._boundNotifySelected = this.notifySelected.bind(this);
      }
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('selected', this._boundNotifySelected);
      }
      disconnectCallback() {
        super.disconnectCallback();
        this.removeEventListener('selected', this._boundNotifySelected);
      }
      ready() {
        super.ready();
        this._observer = new Polymer.FlattenedNodesObserver(this, this._nodesChanged);
      }
      notifySelected(e) {
        let index = e.detail.index;
        this.selectIndex(index);
      }
      selectIndex(index){
        this.stepElements.forEach((el) => {
          if(el.index){
            el.selected = el.index === index;
            el.setFinished(el.index < index);
          }
        });
      }
      _nodesChanged(e) {
        this.set('stepElements', e.addedNodes.filter(n => n.nodeType === Node.ELEMENT_NODE));
        this.initSteps();
      }
      initSteps() {
        let index = 1;
        this.stepElements.forEach((el) => {
          el.setAttribute('index', index);
          if(this.selected === index) {
            el.setAttribute('selected', true);
          } else {
            el.removeAttribute('selected');
          }
          index++;
        });
        //this.selectIndex();
      }
    }

    window.customElements.define(ExmgPaperStepper.is, ExmgPaperStepper);
  </script>
</dom-module>
