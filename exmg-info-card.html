<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="exmg-resize-mixin.html">
<link rel="import" href="exmg-card-shared-styles.html">

<dom-module id="exmg-info-card">
  <template>
    <style include="exmg-card-shared-styles">
      .container {
        max-width: 700px;
        margin: 0 auto;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
      :host([full]) > .container {
         max-width: inherit;
      }
      .image {
        text-align: center;
      }
      .image img {
        padding: 34px 24px;
        max-width: 180px;
      }
      :host([narrow]) .image img {
        padding: 24px 0 0 0;
        max-width: 120px;
      }
      .main {
        padding: 24px;
      }
      :host([narrow]) > .container {
        @apply --layout-vertical;
      }
    </style>
    <div class="container">
      <template is="dom-if" if="[[cardImage]]" restamp="true">
        <div class="image"><img src="[[cardImage]]" /></div>
      </template>
      <div class="main">
        <template is="dom-if" if="[[title]]" restamp="true">
          <div class="title">[[title]]</div>
        </template>
        <slot name="body"></slot>
      </div>
      <slot name="actions"></slot>
    </div>
  </template>

  <script>
    /**
     * `exmg-card`
     * Material design style cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgInfoCard extends ExmgResizeMixin(Polymer.Element) {
      static get is() { return 'exmg-info-card'; }
      static get properties() {
        return {
          cardImage: String,
          title: String,
          full: Boolean,
        };
      }

      constructor() {
        super();
      }

    }

    window.customElements.define(ExmgInfoCard.is, ExmgInfoCard);
  </script>
</dom-module>
