<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-icon-button/paper-icon-button.js"></script>

    <script type="module" src="../node_modules/@exmg/exmg-paper-datatable/exmg-paper-datatable.js"></script>
    <script type="module" src="../node_modules/@exmg/exmg-paper-datatable/exmg-paper-thead.js"></script>
    <script type="module" src="../node_modules/@exmg/exmg-paper-datatable/exmg-paper-tbody.js"></script>
    <script type="module" src="../node_modules/@exmg/exmg-paper-datatable/exmg-paper-icons.js"></script>

    <script type="module" src="../node_modules/@exmg/exmg-paper-card/exmg-paper-card.js"></script>
    <script type="module" src="../node_modules/@exmg/exmg-paper-card/exmg-paper-info-card.js"></script>

    <script type="module" src="../exmg-cms-default-theme.js"></script>
    <script type="module" src="../exmg-cms-page-styles.js"></script>

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <script type="module">
      import {PolymerElement, html} from '../node_modules/@polymer/polymer/polymer-element.js?module';

      class XDemo extends PolymerElement {
        static get is() {
          return 'x-demo';
        }
        static get template() {
          return html`<style include="exmg-cms-page-styles"></style>

            <div class="page-container">

              <div class="page-content">
                <div row="">
                  <h2 col="">Active Users</h2>
                </div>

                <div row="">
                  <div col="">
                    <exmg-paper-card>
                      <exmg-paper-datatable>
                        <!-- THead -->
                        <exmg-paper-thead>
                          <template>
                            <div class="tr">
                              <div class="th flex"><span>Name</span></div>
                              <div class="th flex collapsable"><span>Email</span></div>
                              <div class="th flex collapsable"><span>Country</span></div>
                              <div class="th flex-right flex-none" style="width: 120px"></div>
                            </div>
                          </template>
                        </exmg-paper-thead>
                        <!-- TBody -->
                        <exmg-paper-tbody items="[{&quot;name&quot;: &quot;Mark Blabla&quot;, &quot;email&quot;: &quot;mark@test.com&quot;,&quot;country&quot;: &quot;Netherlands&quot;}, {&quot;name&quot;: &quot;Jesse Blabla&quot;, &quot;email&quot;: &quot;jesse@test.com&quot;,&quot;country&quot;: &quot;Netherlands&quot;}]">
                          <template>
                            <div class="tr">
                              <div class="td flex">
                                <span>[[item.name]]</span>
                              </div>
                              <div class="td flex collapsable">
                                <span>[[item.email]]</span>
                              </div>
                              <div class="td flex collapsable">
                                <span>[[item.country]]</span>
                              </div>
                              <div class="td flex-right flex-none hover" style="width: 120px">
                                <span>
                                  <span><paper-icon-button icon="exmg-paper-icons:content-copy"></paper-icon-button></span>
                                  <span><paper-icon-button icon="exmg-paper-icons:more-vert"></paper-icon-button></span>
                                </span>
                              </div>
                            </div>
                          </template>
                        </exmg-paper-tbody>
                      </exmg-paper-datatable>
                    </exmg-paper-card>
                  </div>
                </div>

                <div row="" class="between-cards-margin">
                  <h2 col="">Advanced</h2>
                </div>

                <div row="">
                  <div col="">
                    <exmg-paper-info-card title="Restrict account access by IP Address" full="">
                      <div slot="body" class="body">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh. euismod tincidunt ad minim veniam, ex ea commodo consequat. Duis autem vel vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.<br><a href="#" target="_blank" class="open-new">More information</a></div>
                      <div slot="actions" class="actions"><paper-button raised="" class="normal">Modify</paper-button></div>
                    </exmg-paper-info-card>
                  </div>
                </div>

              </div>

            </div>
          `;
        }
      }
      window.customElements.define(XDemo.is, XDemo);
    </script>
    <x-demo></x-demo>
  </body>
</html>
