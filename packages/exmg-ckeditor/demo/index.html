<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-ckeditor demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../exmg-ckeditor.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="exmg-ckeditor-demo">
      <template>
        <div class="vertical-section-container centered">
          <custom-style>
            <style>
              pre {
                background: white;
                padding: 22px;
              }
              select,
              input {
                width: 450px;
                padding: 6px;
              }
              input.small {
                width: 150px;
              }
              select {
                background: white;
                border: 1px solid #ccc;
                border-radius: 1px;
                font-size: 12px;
                height: 29px;
                padding: 5px;
              }
              button {
                padding: 6px;
                background: #c7bfbf;
                color: black;
                min-width: 100px;
                border: none;
              }
              label > span {
                display: block;
                margin: 16px 0 6px 0;
              }
              p {
                margin: 16px 4px !important;
              }
            </style>
          </custom-style>
          <h3>Basic exmg-ckeditor demo</h3>
          <demo-snippet>
            <exmg-ckeditor label="Text Input" value="<h3>Test</h3>" required auto-validate></exmg-ckeditor>
          </demo-snippet>
        </div>
      </template>
      <script>
        window.addEventListener('WebComponentsReady', function() {
          class CkeditorDemo extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
              return 'exmg-ckeditor-demo';
            }
            static get properties() {
              return {
              };
            }
          }
          window.customElements.define(CkeditorDemo.is, CkeditorDemo);
        });
      </script>
    </dom-module>
    <exmg-ckeditor-demo></exmg-ckeditor-demo>
  </body>
</html>
