<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-card test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../exmg-paper-card.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <exmg-paper-card></exmg-paper-card>
      </template>
    </test-fixture>

    <script type="module">

      suite('exmg-paper-card', function() {
        let el;
        setup(function() {
          el = fixture('basic');
        });
        test('element is upgraded', function() {
          assert.equal(el.constructor.is, 'exmg-paper-card');
        });
      });
    </script>

  </body>
</html>
