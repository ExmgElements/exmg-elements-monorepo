<!doctype html>
<html>
<head>
  <title>exmg-date-format</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <script type="module" src="../exmg-date-format.js"></script>
</head>
<body>
  <test-fixture id="BasicDateFormat">
    <template>
      <exmg-date-format timestamp="1493214988336"></exmg-date-format>
    </template>
  </test-fixture>

  <script type="module">
    suite('<exmg-date-format>', _ => {
      let el;

      const timePasses = (ms) => {
        return new Promise((resolve) => {
          window.setTimeout(_ => {
            resolve();
          }, ms);
        });
      };

      setup(() => {
        el = fixture('BasicDateFormat');
      });

      suite('basic usage', _ => {

        test('element default date format', () => {
          timePasses(10).then(_ => {
            expect(el.formattedDate).to.be.equal('04/26/2017 03:56:28 PM');
          });
        });

        test('element custom date format', () => {
          el.datePattern = 'dd/MM/yyyy';
          timePasses(10).then(_ => {
            expect(el.formattedDate).to.be.equal('26/04/2017');
          });
        });
      });

    });
  </script>

</body>
</html>
