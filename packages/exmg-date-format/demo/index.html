<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-date-format demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../exmg-date-format.js"></script>
   
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Default example</h3>
      <demo-snippet>
        <template>
          <exmg-date-format timestamp="1493214988336"></exmg-date-format>
        </template>
      </demo-snippet>

      <h3>Different date pattern</h3>
      <demo-snippet>
        <template>
          <exmg-date-format date-pattern="dd/MM/yyyy" timestamp="1493214988336"></exmg-date-format>
        </template>
      </demo-snippet>
    </div>
  </body>

</html>
