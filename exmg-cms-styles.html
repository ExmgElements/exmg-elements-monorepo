The <exmg-cms-styles> element provides a way to style the app global layout and pages in you application.

Available imports:
1. [exmg-cms-global-layout-styles.html](https://github.com/ExmgElements/exmg-cms-styles/blob/master/exmg-cms-global-layout-styles.html):
App level style include that will easily style your app in the predefined way.
2. [exmg-cms-page-styles.html](https://github.com/ExmgElements/exmg-cms-styles/blob/master/exmg-cms-page-styles.html): This element
can be used in the app pages to give them a easy responsive layout setup.
3. [exmg-cms-color.html](https://github.com/ExmgElements/exmg-cms-styles/blob/master/exmg-cms-color.html): This element
contains the primary and secondary color palette.
4. [exmg-cms-default-theme.html](https://github.com/ExmgElements/exmg-cms-styles/blob/master/exmg-cms-default-theme.html): This element
overrides the default paper colors to our EM color set.

It is recommended to importing these files individualy.

@group Cms Elements
@pseudoElement exmg-cms-styles
@demo demo/index.html
-->
