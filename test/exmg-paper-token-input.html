<!doctype html>
<html>
<head>
  <title>exmg-swagger-client-config</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <script type="module" src="../exmg-paper-token-input.ts"></script>
</head>
<body>
  <test-fixture id="BasicRequest">
    <template>
      <exmg-paper-token-input></exmg-paper-token-input>
    </template>
  </test-fixture>
  <script type="module">

    suite('<exmg-paper-token-input>', _ => {
      let fixtureNodes;

      const timePasses = (ms) => {
        return new Promise((resolve) => {
          window.setTimeout(_ => {
            resolve();
          }, ms);
        });
      };

      setup(function() {
        fixtureNodes = fixture('BasicRequest');
      });

      teardown(function() {

      });

      suite('basic usage', _ => {
        test('Test', function(done) {
          timePasses(100).then(_ => {
            done();
          });
        });
      });

    });
  </script>

</body>
</html>
