<!--
`exmg-cms-sidemenu` displays a vertical sidemenu that can be collapsed.

### Menu data model
Menu items need to have the following structure:
```js
{
  "path": "user/", // Path for href and selection
  "icon": "dev-icons:people", // Icon that needs to be pre-loaded
  "title": "Users" // Copy to display
}
```

Grouping menu items will be done in the following structure:
```js
{
  "title": "Users",
  "items": [
    {
      "path": "user/",
      "icon": "dev-icons:people",
      "title": "Users"
    },
    {
      "path": "redeem/",
      "icon": "dev-icons:attach-money",
      "title": "Redeem Requests"
    },
    {
      "path": "reporteduser/",
      "icon": "dev-icons:feedback",
      "title": "Reported Users"
    }
  ]
}
```

@group Exmg Elements
@element exmg-cms-sidemenu
@demo demo/index.html
-->
<dom-module id="exmg-cms-sidemenu">
  <template>
    <style>
      :host {
        color: #747574;
        height: 100%;
        background: #fff;
        box-shadow: 2px 0 2px 0 rgba(0,0,0,.1);
        transition: all 0.3s ease;
        @apply(--layout-flex);
        @apply(--layout-vertical);

      }

      .menu-group-title {
        display: block;
        box-sizing: border-box;
        padding: 20px 20px 10px;
        overflow: hidden;
        cursor: default;
        font-size: 12px;
        letter-spacing: .5px;
        text-transform: uppercase;
        color: #999;
        transition: all .3s ease;
      }

      hr {
        border: none;
        background: #ddd;
        margin: 8px 0 0;
        height: 0;
      }

      :host([collapsed]) hr {
        height: 1px;
      }

      .menu-item {
        display: block;
        text-decoration: none;
        outline: none;
      }

      .menu-item.solo {
        padding-top: 8px;
      }

      paper-listbox {
        padding: 0;
      }

      paper-item {
        height: 32px;
        min-height: auto;
        box-sizing: border-box;
        padding: 0 20px;
        font-size: 14px;
        font-weight: 500;
        color: #747574;
        cursor: pointer;
      }

      paper-item .title {
        @apply(--layout-flex);
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        opacity: 1;
        transition: all .4s ease;
      }

      paper-item iron-icon {
        padding-right: 12px;
        width: 24px;
        max-width: 24px;
        height: 20px;
      }

      exmg-tooltip {
        display: none;
        white-space: nowrap;
      }

      .menu-header {
        border-bottom: 1px solid #ddd;
        min-height: 56px;
      }

      .menu-body {
        @apply(--layout-flex);
        overflow: auto;
      }

      .menu-footer {
        border-top: 1px solid #ddd;
        background: #F9FAF9;
        min-height: 48px;
        @apply(--layout);
        @apply(--layout-end-justified);
        @apply(--layout-center);
      }

      .menu-footer paper-icon-button {
        transition: transform .3s ease;
        transform: rotate(0deg);
        @apply(--layout-end-justified);
      }

      .menu-footer paper-icon-button {
        margin: 0 4px;
        color: #747574;
      }

      :host([narrow]) .menu-footer {
        display: none !important;
      }

      :host([collapsed]) .menu-footer {
        @apply(--layout);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      :host([collapsed]) paper-item iron-icon { padding: 0; }
      :host([collapsed]) .menu-group {
        padding: 12px 0;
      }
      :host([collapsed]) .menu-group-title {
        height: 0;
        padding: 0;
        margin-bottom: 10px;
      }

      :host([collapsed]) paper-item {
        height: 36px;
      }

      :host([collapsed]) exmg-tooltip {
        display: block;
      }

      :host([collapsed]) .menu-footer paper-icon-button {
        transform: rotate(180deg);
      }

      .title-badge, .icon-badge {
        display: inline-block;
        font-size: 11px;
        border-radius: 12px;
        background-color: #46B614;
        color: #fff;
        line-height: 1;
        padding: 2px 4px;
        min-width: 16px;
        text-align: center;
      }

      .icon-badge {
        display: none;
        position: absolute;
        left: 35px;
        top: 0px;
      }

      :host([collapsed]) .icon-badge {
        display: block;
      }

      a:hover paper-item {
        background: rgba(100,100,100,.1);
      }

      a[aria-selected] paper-item {
        color: #0099E9;
      }

    </style>

    <!-- Sidemenu Header -->
    <div class="menu-header">
      <slot name="header"></slot>
    </div>

    <!-- Sidemenu body -->
    <div class="menu-body" role="navigation">

      <!-- Menu Items -->
      <paper-listbox attr-for-selected="data-path" selected="{{selected}}" selectable="a">
        <template is="dom-repeat" items="[[menu]]" as="item">
          <template is="dom-if" if="[[!_hasItems(item)]]">
            <a href="[[_getHref(item.path)]]" data-path$="[[item.path]]" tabindex="-1" class="menu-item solo">
              <paper-item data-path$="[[item.path]]" role="menuitem">
                <iron-icon icon="[[item.icon]]"></iron-icon>
                <span class="title">[[item.title]]</span>
              </paper-item>
              <exmg-tooltip position="right">[[item.title]]</exmg-tooltip>
            </a>
          </template>
          <template is="dom-if" if="[[_hasItems(item)]]">
            <div class="menu-group-title">[[item.title]]</div>
            <template is="dom-repeat" items="[[item.items]]" as="subitem">
              <a href="[[_getHref(subitem.path)]]" data-path$="[[subitem.path]]" tabindex="-1" class="menu-item">
                <paper-item data-path$="[[subitem.path]]" class$="[[_hasClassBadge(subitem)]]" role="menuitem">
                  <iron-icon icon="[[subitem.icon]]"></iron-icon>
                  <template is="dom-if" if="[[subitem.badgeCount]]">
                    <span class="icon-badge">[[_computeBadgeCount(subitem)]]</span>
                  </template>
                  <span class="title">[[subitem.title]]
                    <template is="dom-if" if="[[subitem.badgeCount]]"><span class="title-badge">[[subitem.badgeCount]]</span></template></span>
                </paper-item>
                <exmg-tooltip position="right">[[subitem.title]]</exmg-tooltip>
              </a>
            </template>
          </template>
          <hr>
        </template>
      </paper-listbox>
    </div>

    <!-- Sidemenu Footer -->
    <div class="menu-footer">
      <paper-icon-button id="mode-button" icon="exmg-cms-sidemenu-icons:chevron-left" on-tap="_handleCollapse"></paper-icon-button>
    </div>
  </template>

  <script>
    /**
     * `exmg-cms-sidemenu`
     * Collapsible side menu for CMS projects
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgCmsSidemenu extends Polymer.Element {
      static get is() { return 'exmg-cms-sidemenu'; }
      static get properties() {
        return {
          /*
          * Disables actual href links
          */
          debug: {
            type: Boolean,
            value: false,
          },
          /*
          * For selection you can use the path value
          */
          selected: {
            type: String,
          },
          /*
          * For selection you can use the path value
          */
          menu: {
            type: Array,
          },
          collapsed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false,
          },
        };
      }
      _getHref(path) {
        return this.debug ? '#' : path;
      }
      _hasItems(item) {
        return item.items;
      }
      _hasClassBadge(item) {
        return item.badgeCount ? 'badge' : '';
      }
      _computeBadgeCount(item) {
        return item.badgeCount > 99 ? '...' : item.badgeCount;
      }
      _handleCollapse() {
        this.set('collapsed', !this.collapsed);
      }

    }

    window.customElements.define(ExmgCmsSidemenu.is, ExmgCmsSidemenu);
  </script>
</dom-module>
