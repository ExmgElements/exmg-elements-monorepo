<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="exmg-cms-sidemenu">
  <template>
    <style>
      :host {
        display: block;
        color: #747574;
        height: 100%;
        overflow: auto;
        position: relative;
      }

      .nav-heading {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 1.5rem;
        overflow: hidden;
        cursor: default;
        -webkit-user-select: none;
        color: rgba(0,0,0,0.38);
        font-size: 12px;
        height: 2.5rem;
        line-height: 3rem;
        letter-spacing: .5px;
        text-transform: uppercase;
        transition: height .3s ease, opacity .3s;
      }

      .menu-item {
        text-decoration: none;
      }

      paper-item {
        margin: 0;
        overflow: visible;
        width: 100%;
        -webkit-border-radius: 0;
        border-radius: 0;
        color: rgba(0,0,0,0.54);
        font-size: 14px;
        font-weight: 500;
        color: #747574;
        letter-spacing: 0;
        text-align: start;
        text-decoration: none;
        text-transform: none;
        cursor: pointer;
      }

      paper-item {
        --paper-item: {
          min-height: 2rem;
          padding: 0 1.5rem;
          box-sizing: border-box;
        }
      }

      paper-item > iron-icon {
        padding-right: 1rem;
      }

      .menu-header paper-item {
        box-sizing: border-box;
        padding: 0 1.5rem;
      }

      .menu-header {
        border-bottom: 1px solid #ddd;
        height: 56px;
        margin-bottom: 12px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .menu-header paper-listbox {
        border-right: 1px solid #ddd;
        @apply(--layout-flex);
      }
      .menu-header paper-icon-button {
        display: block !important;
        margin: 0 4px;
        color: #747574;
      }

      .menu-footer {
        position:absolute;
        bottom: 0px;
        width: 100%;
      }
      .menu-footer paper-icon-button {
        transition: transform .1s linear;
        transform: rotate(0deg);
        @apply(--layout-end-justified);
      }

      .menu-footer {
        border-top: 1px solid #ddd;
        background: #F9FAF9;
        height: 44px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        @apply(--layout-center);
      }
      .menu-footer paper-icon-button{
        margin: 0 4px;
        color: #747574;
      }

      :host([collapsed]) .menu-footer {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
      }

      :host([collapsed]) paper-item > iron-icon { padding: 0; }
      :host([collapsed]) paper-item > span { display: none; }
      :host([collapsed]) .nav-heading { display: none; }
      :host([collapsed]) .menu-header paper-listbox{
        border-bottom: 0;
        padding: 5px 0;
      }
      :host([collapsed]) paper-listbox {
        border-bottom: 1px solid #ddd;
        padding: 5px 0;
      }

      :host([collapsed]) .menu-header { border-bottom: 0px; }
      :host([collapsed]) .menu-header {
        @apply(--layout-vertical);
      }

      :host([collapsed]) .menu-header paper-listbox { border-right: 0px; }

      .menu-body paper-listbox.menu-top { display: none; }

      :host([collapsed]) .menu-body paper-listbox.menu-top {
        padding-top: 8px;
        display: block;
      }
      :host([collapsed]) .menu-header { display: none; }
      :host([collapsed]) paper-item { height: 36px; }
      :host([collapsed]) .menu-footer paper-icon-button { transform: rotate(180deg); }

      paper-item[aria-selected] {
        color: #0099E9;
      }

      span.badge {
        font-size: 11px;
        border-radius: 12px;
        margin-left: 0px;
        margin-bottom: 0px;
        padding: 2px 6px;
        height: 20px;
        background-color: #46B614;
        color: white;
        margin-left: .5rem;
      }
      span.icon-badge {
        display:none;
        font-size: 11px;
        border-radius: 12px;
        margin-left: 0px;
        margin-bottom: 0px;
        background-color: #46B614;
        color: white;
        margin-left: 4px;
        position: absolute;
        left: 30px;
        top: 0px;
        line-height: 16px;
        padding: 1px 4px;
      }
      :host([collapsed]) paper-item span.icon-badge {
        display:block;
      }

    </style>

    <!-- Sidemenu Header -->
    <div class="menu-header">
      <paper-listbox>
        <paper-item on-tap="_openDashboard" role="menuitem">
          <iron-icon icon="dev-icons:dashboard"></iron-icon>
          <span>Dashboard</span>
        </paper-item>
      </paper-listbox>
      <paper-icon-button icon="dev-icons:settings" on-tap="_openSettings"></paper-icon-button>
    </div>

    <!-- Sidemenu body -->
    <div class="menu-body" role="navigation">

      <!-- Collapsed header items -->
      <paper-listbox class="menu-top" attr-for-selected="data-path" selected="{{selected}}">
        <paper-item data-path="/" role="menuitem"><iron-icon icon="dev-icons:home"></iron-icon></paper-item>
        <paper-item data-path="settings/" role="menuitem"><iron-icon icon="dev-icons:settings"></iron-icon></paper-item>
      </paper-listbox>

      <!-- Menu Items -->

      <paper-listbox attr-for-selected="data-path" selected="{{selected}}" selectable="paper-item">
        <template is="dom-repeat" items="[[menu]]" as="item">
          <template is="dom-if" if="[[!_hasItems(item)]]">
            <a href="#" tabindex="-1" class="menu-item">
              <paper-item data-path$="[[item.path]]" role="menuitem">
                <iron-icon icon="[[item.icon]]"></iron-icon>
                <span>[[item.title]]</span>
              </paper-item>
            </a>
          </template>
          <template is="dom-if" if="[[_hasItems(item)]]">
            <div class="nav-heading">[[item.title]]</div>
            <template is="dom-repeat" items="[[item.items]]" as="subitem">
              <a href="#" tabindex="-1" class="menu-item">
                <paper-item data-path$="[[subitem.path]]" class$="[[_hasClassBadge(subitem)]]" role="menuitem">
                  <iron-icon icon="[[subitem.icon]]"></iron-icon>
                  <template is="dom-if" if="[[subitem.badge]]">
                  	<span class="icon-badge">[[_computeBadgeCount(subitem)]]</span>
                  </template>
                  <span class="title">[[subitem.title]]<template is="dom-if" if="[[subitem.badge]]"><span class="badge">[[subitem.badgeCount]]</span></template></span>
                </paper-item>
              </a>
            </template>
          </template>
        </template>
      </paper-listbox>
    </div>

    <!-- Sidemenu Footer -->
    <div class="menu-footer">
      <paper-icon-button id="mode-button" icon="dev-icons:chevron-left" on-tap="_handleCollapse"></paper-icon-button>
    </div>
  </template>

  <script>
    /**
     * `exmg-cms-sidemenu`
     * Collapsible side menu for CMS projects
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExmgCmsSidemenu extends Polymer.Element {
      static get is() { return 'exmg-cms-sidemenu'; }
      static get properties() {
        return {
          selected: {
            type: String,
          },
          collapsedWidth: {
            type: Number,
            value: 68,
          },
          menu: {
            type: Array,
          },
          collapsed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false,
          },
        };
      }
      _hasItems(item) {
        return item.items;
      }
      _hasClassBadge(item) {
        return item.badge ? 'badge' : '';
      }
      _computeBadgeCount(item) {
        return item.badgeCount > 99 ? '...' : item.badgeCount;
      }
      _handleCollapse() {
        this.set('collapsed', !this.collapsed);
      }

    }

    window.customElements.define(ExmgCmsSidemenu.is, ExmgCmsSidemenu);
  </script>
</dom-module>
