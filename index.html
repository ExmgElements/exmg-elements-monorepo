<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>exmg-lit-router</title>
  <style>
    .container {
      margin: 0 auto;
      width: 50%;
      max-width: 400px;
    }
    .button {
      display: block;
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="docs/index.html" class="button" target="_blank">Docs</a><br>
  <a href="demo/index.html" class="button" target="_blank">Demos</a><br>
</div>
<script>
  window.addEventListener('load', () => {
    if (window.location.pathname.startsWith('/demo')) {
      window.location.pathname = '/demo/index.html';
    }
  });
</script>
</body>
</html>
