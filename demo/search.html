<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-paper-sidemenu demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-ajax/iron-ajax.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/typography.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/color.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-input/iron-input.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-media-query/iron-media-query.js"></script>

    <script type="module" src="./dev-icons.js"></script>
    <script type="module" src="../exmg-paper-sidemenu.js"></script>

    <custom-style>
      <style is="custom-style">
        body {
          @apply --paper-font-common-base;
          font-size: 14px;
          margin: 0;
          padding: 0;
          background-color: var(--paper-blue-grey-50);
        }
        body, html, x-demo {
          height: 100%;
        }
        x-demo {
          box-sizing: border-box;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
          z-index: 11;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <script type="module">
      import {PolymerElement, html} from '../node_modules/@polymer/polymer/polymer-element.js?module';

      class XDemo extends PolymerElement {
        static get is() {
          return 'x-demo';
        }
        static get properties() {
          return {
            menu: {
              type: Array,
            },
          };
        }
        static get template() {
          return html`<style>
            :host {
              display: inline-block;
              height: 100%;
              overflow: auto;
              background-color: white;
            }

            exmg-paper-sidemenu {
              width: 256px;
            }

            exmg-paper-sidemenu[collapsed] {
              width: 64px;
            }

            exmg-paper-tooltip {
              display: none;
              white-space: nowrap;
            }

            .menu-header.search {
              @apply --layout;
              @apply --layout-center;
              box-sizing: border-box;
              padding: 16px 0 16px;
              border-bottom: 1px solid #ddd;
            }

            exmg-paper-sidemenu[collapsed] .menu-header {
              @apply --layout-vertical;
            }

            exmg-paper-sidemenu[collapsed] iron-icon { padding: 0; }

            .menu-header.search iron-icon {
              margin-left: 20px;
              margin-right: 10px;
            }
            exmg-paper-sidemenu[collapsed] .menu-header.search iron-icon { margin-left: 0px; margin-right: 0px; }

            .menu-header.search input {
              border: 0;
              font-size: 14px;
              font-weight: 500;
              color: #747574;
            }
            exmg-paper-sidemenu[collapsed] .menu-header.search input {
              display: none;
            }

          </style>

          <iron-media-query query="(min-width: 500px)" query-matches="{{full}}"></iron-media-query>

          <!-- Menu  -->
          <exmg-paper-sidemenu menu="[[menu]]" selected="rooms/" narrow$="[[!full]]" debug>
            <div class="menu-header search" slot="header">
              <iron-icon icon="exmg-paper-sidemenu-icons:search"></iron-icon>
              <iron-input class="input"><input type="text" placeholder="Search" /></iron-input>
            </div>
          </exmg-paper-sidemenu>

          <!-- Load menu from json file  -->
          <iron-ajax url="data/menu.json" last-response="{{menu}}" auto></iron-ajax>
          `;
        }
      }
      window.customElements.define(XDemo.is, XDemo);
    </script>
    <x-demo></x-demo>
  </body>
</html>
