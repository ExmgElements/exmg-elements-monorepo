<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-search-header demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-styles/paper-styles.html">

    <link rel="import" href="../../exmg-datatable/exmg-datatable.html">
    <link rel="import" href="../../exmg-datatable/exmg-thead.html">
    <link rel="import" href="../../exmg-datatable/exmg-tbody.html">
    <link rel="import" href="../../exmg-datatable/exmg-icons.html">
    <link rel="import" href="../../exmg-datatable/exmg-data-filter.html">

    <link rel="import" href="../../exmg-cms-styles/exmg-cms-page-styles.html">

    <link rel="import" href="../exmg-paper-card.html">
    <link rel="import" href="../exmg-paper-search-header.html">

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        :host {
          @apply --paper-font-common-base;
          font-size: 14px;
        }
        .centered {
          max-width: 900px;
          margin-left: auto;
          margin-right: auto;
        }
        exmg-paper-search-header paper-button {
          color: var(--text-primary-color);
          background-color: var(--primary-color);
          margin: 12px 12px;
          height: 32px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <h3>Search Header</h3>
      <demo-snippet>
        <template>
          <!-- Wrap in dom-bind to enable polymer bindings -->
          <dom-bind>
            <template is="dom-bind">

              <exmg-paper-card>
                <exmg-paper-search-header filter-value="{{filterValue}}" place-holder="Search admin user by name">
                  <paper-icon-button icon="exmg-icons:add"></paper-icon-button>
                </exmg-paper-search-header>
                <div class="body">
                  <span>Search: [[filterValue]]</span>
                  <p> Lorem ipsum dolor sit amet, dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi.</p>
                </div>
              </exmg-paper-card>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Search Header Table</h3>
      <demo-snippet>
        <template>
          <!-- Wrap in dom-bind to enable polymer bindings -->
          <dom-bind>
            <template is="dom-bind">

              <exmg-paper-card>
                <exmg-paper-search-header filter-value="{{filterValue}}" place-holder="Search admin user by name">
                  <paper-button raised>Add Item</paper-button>
                </exmg-paper-search-header>
                <exmg-datatable>
                  <!-- THead -->
                  <exmg-thead>
                    <template>
                      <div class="tr">
                        <div class="th">Name</div>
                        <div class="th">Email</div>
                        <div class="th">Country</div>
                        <div class="th"></div>
                      </div>
                    </template>
                  </exmg-thead>
                  <!-- TBody -->
                  <exmg-tbody items="[[filteredItems]]">
                    <template>
                      <div class="tr">
                        <div class="td">[[item.name]]</div>
                        <div class="td">[[item.email]]</div>
                        <div class="td">[[item.country]]</div>
                        <div class="td hover" style="text-align:right;">
                          <span><paper-icon-button icon="exmg-icons:content-copy"></paper-icon-button></span>
                          <span><paper-icon-button icon="exmg-icons:more-vert"></paper-icon-button></span>
                        </div>
                      </div>
                    </template>
                  </exmg-tbody>
                </exmg-datatable>
              </exmg-paper-card>

              <!-- Filter items by filter value and return resulting items to the data provider  -->
              <exmg-data-filter
                raw-items='[{"name": "Mark", "email": "mark@test.com","country": "Netherlands"}, {"name": "Jesse", "email": "jesse@test.com","country": "Netherlands"}]'
                items="{{filteredItems}}"
                filter-value="[[filterValue]]"
                filter-fields="name,email"></exmg-data-filter>

            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
