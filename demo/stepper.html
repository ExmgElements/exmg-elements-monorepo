<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-stepper demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-selector/iron-selector.js"></script>
    <script type="module" src="../exmg-paper-stepper.js"></script>
    <script type="module" src="../exmg-paper-step.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        exmg-paper-stepper {
          width: 100%;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic exmg-paper-stepper demo</h3>
      <demo-snippet>
        <template>
          <exmg-paper-stepper selected="1">
            <exmg-paper-step label="step 1"></exmg-paper-step>
            <exmg-paper-step label="step 2"></exmg-paper-step>
            <exmg-paper-step label="step 3"></exmg-paper-step>
          </exmg-paper-stepper>
        </template>
      </demo-snippet>

      <h3>Basic exmg-paper-stepper demo</h3>
      <demo-snippet>
        <template>
          <exmg-paper-stepper style="width:240px">
            <exmg-paper-step label="step 1"></exmg-paper-step>
            <exmg-paper-step label="step 2"></exmg-paper-step>
            <exmg-paper-step label="step 3"></exmg-paper-step>
          </exmg-paper-stepper>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
