<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../../iron-overlay/iron-overlay.html">
    <link rel="import" href="../../iron-overlay/iron-overlay-container.html">
    <link rel="import" href="../../exmg-dialog/exmg-dialog.html">


    <link rel="import" href="../../exmg-paper-card/exmg-paper-card.html">
    <link rel="import" href="../../exmg-paper-card/exmg-paper-info-card.html">


    <link rel="import" href="../exmg-cms-default-theme.html">
    <link rel="import" href="../exmg-cms-global-layout-styles.html">
    <link rel="import" href="../exmg-cms-page-styles.html">
    <link rel="import" href="../exmg-cms-form-styles.html">

    <custom-style>
      <style is="custom-style">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-global-layout-styles"></style>
          <style include="exmg-cms-page-styles"></style>
          <style include="exmg-cms-form-styles">
            :host {
            }
          </style>

          <!--
            iron-overlay elements are rendered in the iron-overlay-container. This demo component also contains the
            iron-overlay-container, but it's generally advised to insert a single instance at the bottom of your app
            node. This way there is a single insert point for all overlays, wherever they originate.
          -->

          <exmg-dialog id="overlay1" with-backdrop>
            <template>
              <div class="dialog">
                <p>
                  Are you sure you want to delete this record?
                </p>
                <div class="actions">
                  <paper-button dialog-cancel>Cancel</paper-button>
                  <paper-button on-tap="_closeOverlays">Delete Record</paper-button>
                </div>
              </div>
            </template>
          </exmg-dialog>

          <exmg-dialog id="overlay2" with-backdrop>
            <template>
              <div class="dialog wide">
                <h2>Use Google's location service?</h2>
                <p>
                  Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
                </p>
                <div class="actions">
                  <paper-button dialog-cancel>Disagree</paper-button>
                  <paper-button on-tap="_closeOverlays">Agree</paper-button>
                </div>
              </div>
            </template>
          </exmg-dialog>

          <exmg-dialog id="overlay3" with-backdrop>
            <template>
              <div class="dialog wide">
                <h2>Add Episode</h2>
                <iron-form id="addBroadcastForm">
                  <form>
                    <paper-input label="Name" name="name" always-float-label autofocus required></paper-input>
                    <paper-input label="Points Per Question" name="defaultPoints" value="10" type="number" required></paper-input>
                    <div class="checkbox">
                      <paper-checkbox name="reactions" checked>Reactions Voting</paper-checkbox>
                      <paper-checkbox name="hashtags" checked>Participate using Hashtags</paper-checkbox>
                    </div>
                  </form>
                </iron-form>
                <div class="actions">
                  <paper-button dialog-cancel>Cancel</paper-button>
                  <paper-button on-tap="_closeOverlays">Add Broadcast</paper-button>
                </div>
              </div>
            </template>
          </exmg-dialog>

          <exmg-dialog id="overlay4" with-backdrop>
            <template>
              <div class="dialog">
                <p class="no-padding">
                  Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh. euismod tincidunt ad minim veniam, ex ea commodo consequat. Duis autem vel vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.
                </p>
                <div class="actions">
                  <paper-button dialog-cancel>Cancel</paper-button>
                  <paper-button on-tap="_closeOverlays">Add Broadcast</paper-button>
                </div>
              </div>
            </template>
          </exmg-dialog>

          <div class="page-container">

            <div class="page-content">
              <div row>
                <h2 col>Dialogs</h2>
              </div>

              <div row>
                <div col>
                  <exmg-paper-card>
                    <div class="body">
                      <!-- TODO: allow generic HTML elements inside .body like paragraphs and lists -->
                      <p>
                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh. euismod tincidunt ad minim veniam, ex ea commodo consequat. Duis autem vel vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.
                      </p>
                      <p>
                        <a href="#" on-tap="_openOverlay1">Alert without title</a><br>
                        <a href="#" on-tap="_openOverlay2">Dialog with title</a><br>
                        <a href="#" on-tap="_openOverlay3">Dialog with form</a><br>
                        <a href="#" on-tap="_openOverlay4">Dialog with no padding</a><br>
                      </p>
                    </div>
                  </exmg-paper-card>
                </div>
              </div>

            </div>

            <iron-overlay-container>
              <!-- iron-overlay elements are rendered here -->
            </iron-overlay-container>

          </div>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() {return 'x-demo';}
            _openOverlay1() {
              this._openOverlay('overlay1', true);
            }
            _openOverlay2() {
              this._openOverlay('overlay2', true);
            }
            _openOverlay3() {
              this._openOverlay('overlay3', true);
            }
            _openOverlay4() {
              this._openOverlay('overlay4', true);
            }
            _openOverlay(name, toggle) {
              let overlay = this.$[name];
              if (
                // stop here if overlay is not found
                !overlay ||
                // don't do anything if toggle is current value
                (overlay.opened === toggle) ||
                // from undefined to false triggers some error about .transitioning, ignore too
                (!toggle && overlay.opened === undefined)
              ) {
                return;
              }

              overlay.opened = toggle;
            }
            _closeOverlays() {
              // demo code, don't use
              [1, 2, 3].map((index) => this._openOverlay('overlay' + index, false));
            }
          }

          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
