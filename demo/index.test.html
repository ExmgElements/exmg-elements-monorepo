<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-section-content demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-item/paper-item-body.html">
    <link rel="import" href="../../paper-item/paper-icon-item.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../iron-form/iron-form.html">

    <link rel="import" href="../../web-animations/web-animations-next.min.html">

    <link rel="import" href="../exmg-paper-combobox.html">

    <link rel="import" href="../../iron-demo-helpers/url-bar.html">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ECEFF1;
      }
    </style>

  </head>
  <body>

    <!-- Init demo -->
    <x-demo></x-demo>

    <dom-module id="x-demo">

      <template>

        <style></style>

        <iron-form id="form">
          <form>
            <paper-input name="user" value="{{selectedValue}}"></paper-input>
            <exmg-paper-combobox name="username" label="Creatives" attr-for-selected="data-id" selected="{{selectedValue}}">
              <paper-item data-id="1001">Rubin</paper-item>
              <paper-item data-id="1012">Gennie</paper-item>
              <paper-item data-id="1403">Ronna</paper-item>
              <paper-item data-id="1004">Jacquie</paper-item>
              <paper-item data-id="3035">Norene</paper-item>
              <paper-item data-id="3006">Beatris</paper-item>
              <paper-item data-id="6007">Ginny</paper-item>
              <paper-item data-id="14408">Tiesha</paper-item>
              <paper-item data-id="4309">Leonore</paper-item>
              <paper-item data-id="4010">Evonne</paper-item>
            </exmg-paper-combobox>
            <paper-button submit on-click="_submit">Submit</paper-button>
          </form>
        </iron-form>
     

      </template>
      <script>
      window.addEventListener('WebComponentsReady', function() {
        class XDemo extends Polymer.Element {
          static get is() {
            return 'x-demo';
          }
          static get properties() {
            return {
              selectedValue: {
                type: String,
                value: '1012',
              }
            };
          }
          _submit() {
            console.log('submit', this.$.form.serializeForm());
          }
        }
        window.customElements.define(XDemo.is, XDemo);
      });
      </script>
    </dom-module>

  </body>
</html>
