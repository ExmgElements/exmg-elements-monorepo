<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-input/paper-input.html">

    <link rel="import" href="../../exmg-paper-card/exmg-paper-card.html">

    <link rel="import" href="../exmg-cms-default-theme.html">
    <link rel="import" href="../exmg-cms-page-styles.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-page-styles">
            :host {
              --col-padding: 16px;
              --col-background-color: #ddd;
              --col-border-color: #ccc;
            }
            [row] > * {
              padding-top: 8px;
              padding-bottom: 8px;
            }
          </style>

          <div class="page-container">
            <div row>
              <paper-input id="colPadding" name="--col-padding" label="Col Padding" on-change="_handleChange"></paper-input>
              <paper-input id="colBackgroundColor" name="--col-background-color" label="Col Background Color" on-change="_handleChange"></paper-input>
              <paper-input id="colBorderColor" name="--col-border-color" label="Col Border Color" on-change="_handleChange"></paper-input>
            </div>

            <div class="page-content">
              <div row>
                <h2>Columns of equal width</h2>
              </div>
              <div row>
                <template is="dom-repeat" items="[[_loopX(4)]]" index-as="index">
                  <div col>col</div>
                </template>
              </div>
              <div row>
                <template is="dom-repeat" items="[[_loopX(3)]]" index-as="index">
                  <div col>col</div>
                </template>
              </div>
              <div row>
                <template is="dom-repeat" items="[[_loopX(2)]]" index-as="index">
                  <div col>col</div>
                </template>
              </div>

              <div row>
                <h2>Combine different column sizes (3, 4, 6, 8, 9, 12)</h2>
              </div>
              <div row>
                <div col-3>col-3</div>
                <div col-9>col-9</div>
              </div>
              <div row>
                <div col-8>col-8</div>
                <div col-4>col-4</div>
              </div>
              <div row>
                <div col-6>col-6</div>
                <div col-3>col-3</div>
                <div col-3>col-3</div>
              </div>

              <div row>
                <h2>Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop</h2>
              </div>
              <div row>
                <div col-6 col-md-4>col-6 col-md-4</div>
                <div col-6 col-md-4>col-6 col-md-4</div>
                <div col-6 col-md-4>col-6 col-md-4</div>
              </div>
              <div row>
                <h2>Columns are always 50% wide, on mobile and desktop</h2>
              </div>
              <div row>
                <div col-6>col-6</div>
                <div col-6>col-6</div>
              </div>

              <div row>
                <h2>Stack the columns on mobile by making one full-width and the other half-width</h2>
              </div>
              <div row>
                <div col-12 col-md-8>col-12 col-md-8</div>
                <div col-6 col-md-4>col-6 col-md-4</div>
              </div>

            </div>
          </div>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
            _loopX(count) {
              return [...Array(count).keys()].map(i => i+1);
            }
            _handleChange(e) {
              let inputElement = e.path.find((p) => p.tagName === 'PAPER-INPUT');
              this.updateStyles((({name, value}) => ({[name]: value}))(inputElement));
            }
            _getPropValue(p) {
              return window.ShadyCSS ?
                ShadyCSS.getComputedStyleValue(this, p) : getComputedStyle(this).getPropertyValue(p);
            }
            ready() {
              super.ready();
              this.$.colPadding.value = ShadyCSS.getComputedStyleValue(this, '--col-padding');
              this.$.colBackgroundColor.value = ShadyCSS.getComputedStyleValue(this, '--col-background-color');
              this.$.colBorderColor.value = ShadyCSS.getComputedStyleValue(this, '--col-border-color');
            }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
