<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-long-ago demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/lib/mixins/gesture-event-listeners.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-item/paper-item-body.html">
    <link rel="import" href="../../paper-item/paper-icon-item.html">

    <link rel="import" href="../../web-animations/web-animations-next.min.html">

    <link rel="import" href="../exmg-paper-combobox.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="paper-combobox-demo">
      <div class="vertical-section-container centered">
        <h3>Basic exmg-paper-combobox demo</h3>
        <demo-snippet>
          <template>
            <h4>Selection-list</h4>
            <exmg-paper-combobox label="Creatives" selected="{{creativesToAdd}}" required>
              <paper-item>Rubin</paper-item>
              <paper-item>Gennie</paper-item>
              <paper-item>Ronna</paper-item>
              <paper-item>Jacquie</paper-item>
              <paper-item>Norene</paper-item>
              <paper-item>Beatris</paper-item>
              <paper-item>Ginny</paper-item>
              <paper-item>Tiesha</paper-item>
              <paper-item>Leonore</paper-item>
              <paper-item>Evonne</paper-item>
            </exmg-paper-combobox>

            <h4>Selection-list with selected value</h4>
            <exmg-paper-combobox label="Creatives" selected="{{creativesToAdd}}" attr-for-selected="data-id" selected-value="[6007]" required>
              <paper-item data-id="1001">Rubin</paper-item>
              <paper-item data-id="1012">Gennie</paper-item>
              <paper-item data-id="1403">Ronna</paper-item>
              <paper-item data-id="1004">Jacquie</paper-item>
              <paper-item data-id="3035">Norene</paper-item>
              <paper-item data-id="3006">Beatris</paper-item>
              <paper-item data-id="6007">Ginny</paper-item>
              <paper-item data-id="14408">Tiesha</paper-item>
              <paper-item data-id="4309">Leonore</paper-item>
              <paper-item data-id="4010">Evonne</paper-item>
            </exmg-paper-combobox>
          </template>
        </demo-snippet>
        <h3>Basic exmg-paper-combobox demo through dom-repeat and images</h3>
        <demo-snippet>
          <template>
            <exmg-paper-combobox label="Creatives" selected="{{creativesToAdd}}" attr-for-selected="data-id" required>
              <paper-icon-item data-id="1001">
                <iron-icon src="https://s3.amazonaws.com/uifaces/faces/twitter/sebasribas/73.jpg" slot="item-icon"></iron-icon>
                <paper-item-body>
                    <div class="name">Rubin</div>
                </paper-item-body>
              </paper-icon-item>
              <paper-icon-item data-id="1012">
                <iron-icon src="https://s3.amazonaws.com/uifaces/faces/twitter/sebasribas/73.jpg" slot="item-icon"></iron-icon>
                <paper-item-body>
                    <div class="name">Rubin</div>
                </paper-item-body>
              </paper-icon-item>
              <paper-icon-item data-id="1004">
                <paper-item-body>
                    <div class="name">Jacquie</div>
                </paper-item-body>
              </paper-icon-item>
            </exmg-paper-combobox>
          </template>
        </demo-snippet>
        <h3>Basic exmg-paper-combobox Required/Disabled</h3>
        <demo-snippet>
          <template>
            <exmg-paper-combobox label="Select Users" required auto-validate error-message="Input required">
              <paper-item>Rubin</paper-item>
              <paper-item>Gennie</paper-item>
              <paper-item>Ronna</paper-item>
            </exmg-paper-combobox>
            <exmg-paper-combobox label="Select Users" disabled>
              <paper-item>Rubin</paper-item>
              <paper-item>Gennie</paper-item>
              <paper-item>Ronna</paper-item>
            </exmg-paper-combobox>
          </demo-snippet>
        </template>
      </div>
    </dom-module>
    <paper-combobox-demo></paper-combobox-demo>
  </body>
</html>
