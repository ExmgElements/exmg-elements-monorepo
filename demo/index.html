<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-data-connection</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-card/paper-card.html">

    <link rel="import" href="../swagger-client/swagger-client.html">
    <link rel="import" href="../exmg-data-connection.html">
  </head>
  <body>
    <dom-module id="data-connection-demo">
      <template>
        <h1>Exmg Data Connection Element</h1>
        <paper-card heading="Response Swagger call">
          <div class="card-content">
            <template is="dom-if" if="[[error]]">
              Error: [[error]]
            </template>
            <template is="dom-if" if="[[data]]">
              data: [[data]]
            </template>
          </div>
        </paper-card>
        <exmg-data-connection
          id="data-connection-wv"
          resource="globalData"
          method="get"
          error="{{error}}"
          data="{{data}}"
        ></exmg-data-connection>
      </template>
      <script>
        window.addEventListener('WebComponentsReady', function() {
          class DataConnectionDemo extends Polymer.Element {
            static get is() { return 'data-connection-demo'; }
            constructor() {
              super();
            }
            ready() {
              super.ready();

              const DataConnectionElement = Polymer.dom(this.root).querySelector('#data-connection-wv');
              DataConnectionElement.generateRequest();
            }
          }
          window.customElements.define(DataConnectionDemo.is, DataConnectionDemo);
        });
      </script>
    </dom-module>

    <data-connection-demo></data-connection-demo>
  </body>
</html>
