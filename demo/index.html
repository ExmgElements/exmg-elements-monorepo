<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-radio-group demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/apply-shim.min.js"></script>

    <!-- Ensure Web Animations polyfill is loaded -->
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <script type="module">
        import {LitElement, html} from 'lit-element';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
        import './exmg-icons.js';
        import '../exmg-radio-group';
        import '../exmg-radio-group-item';

        class ExmgRadioGroupDemo extends LitElement {
          static get properties() {
            return {
              selected: { type: Boolean },
            };
          }

          constructor() {
            super();
            this.selected = 'large';
          }

          onPaperRadioGroupChanged(event) {
            console.log('onPaperRadioGroupChanged', event.detail);
            this.selected = event.detail.selected;
          }

          render () {
            //language=html
            return html`
              <h1>Horizontal radio group with blocks</h1>
              <exmg-radio-group name="aaa" selected="${this.selected}" @exmg-radio-group-changed="${this.onPaperRadioGroupChanged}">
                <exmg-radio-group-item name="bbb" value="small">
                    <div slot="title">Public</div>
                    <div slot="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                </exmg-radio-group-item>
                <exmg-radio-group-item name="bbb" value="large">
                    <div slot="title">Limited audience</div>
                    <div slot="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                </exmg-radio-group-item>
              </exmg-radio-group>

            `;
          }
        }
        window.customElements.define('exmg-radio-group-demo', ExmgRadioGroupDemo);
      </script>
      <demo-snippet>
        <template>
          <exmg-radio-group-demo></exmg-radio-group-demo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
