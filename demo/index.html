<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-form demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/apply-shim.min.js"></script>

    <!-- Ensure Web Animations polyfill is loaded -->
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <script type="module">
        import {LitElement, html} from 'lit-element';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
        import './exmg-icons.js';
        import '../exmg-radio-group';

        class ExmgRadioGroupDemo extends LitElement {
          render () {
            //language=html
            return html`
              <h1>Basic radio group</h1>
              <exmg-radio-group selected="small">
                <exmg-radio-group-item name="small" type="block">
                    <div slot="title">Public</div>
                    <div slot="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                </exmg-radio-group-item>
                <exmg-radio-group-item name="large" type="block">
                    <div slot="title">Limited audience</div>
                    <div slot="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                </exmg-radio-group-item>
              </exmg-radio-group>
            `;
          }
        }
        window.customElements.define('exmg-radio-group-demo', ExmgRadioGroupDemo);
      </script>
      <demo-snippet>
        <template>
          <exmg-radio-group-demo></exmg-radio-group-demo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
