<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-sidemenu demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-ajax/iron-ajax.html">

    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../paper-styles/color.html">

    <link rel="import" href="dev-icons.html">
    <link rel="import" href="../exmg-cms-sidemenu.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        body {
          @apply --paper-font-common-base;
          font-size: 14px;
          margin: 0;
          padding: 0;
          background-color: var(--paper-blue-grey-50);
        }
        body, html, x-demo {
          height: 100%;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style>
           :host{
             display: inline-block;
             height: 100%;
             overflow: scroll;
             background-color: white;
           }
           exmg-cms-sidemenu {
             width: 256px;
           }
           exmg-cms-sidemenu[collapsed] {
             width: 68px;
           }
          </style>

          <!-- Menu  -->
          <exmg-cms-sidemenu menu="[[menu]]"></exmg-cms-sidemenu>

          <!-- Load menu from json file  -->
          <iron-ajax url="data/menu.json" last-response="{{menu}}" auto></iron-ajax>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
            static get properties() {
              return {
                menu: {
                  type: Array,
                }
              }
            }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
