<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-form demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/shadycss/apply-shim.min.js"></script>

    <!-- Ensure Web Animations polyfill is loaded -->
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  </head>
  <body>
    <script type="module">
      import {LitElement, html} from 'lit-element';
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '@polymer/paper-input/paper-input.js';
      import '@polymer/paper-button/paper-button.js';
      import '@polymer/paper-item/paper-item.js';
      import '@polymer/paper-item/paper-item-body.js';
      import '@polymer/paper-item/paper-icon-item.js';
      import '../exmg-form';

      class ExmgFormDemo extends LitElement {
        constructor() {
          super();
        }

        render () {
          //language=html
          return html`
            <exmg-form>
                <paper-input name="name" label="Name" required></paper-input>
                <paper-input name="test" label="Test"></paper-input>
            </exmg-form>
          `;
        }
      }
      window.customElements.define('exmg-form-demo', ExmgFormDemo);
    </script>
    <exmg-form-demo></exmg-form-demo>
  </body>
</html>
