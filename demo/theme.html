<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-paper-sidemenu demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-ajax/iron-ajax.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/typography.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/color.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-media-query/iron-media-query.js"></script>

    <script type="module" src="./dev-icons.js"></script>
    <script type="module" src="../exmg-paper-sidemenu.js"></script>
    <script type="module" src="../exmg-paper-sidemenu-header.js"></script>

    <custom-style>
      <style is="custom-style">
        body {
          @apply --paper-font-common-base;
          font-size: 14px;
          margin: 0;
          padding: 0;
          background-color: var(--paper-blue-grey-50);
        }
        body, html, x-demo {
          height: 100%;
        }
        x-demo {
          box-sizing: border-box;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
          z-index: 11;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <script type="module">
      import {PolymerElement, html} from '../node_modules/@polymer/polymer/polymer-element.js?module';

      class XDemo extends PolymerElement {
        static get is() {
          return 'x-demo';
        }
        static get properties() {
          return {
            selected: {
              type: String,
              value: 'rooms/',
            },
            menu: {
              type: Array,
            },
          };
        }
        static get template() {
          return html`<style>
            :host {
              display: inline-block;
              height: 100%;
              overflow: auto;
              background-color: white;
              --secondary-color: #57cb08;

              --paper-tabs-selection-bar-color: white;
              --exmg-paper-sidemenu-background: #19212B;
              --paper-listbox-background-color: #19212B;
              --exmg-paper-sidemenu-item-text-color: #BABDC0; 
              --exmg-paper-sidemenu-hover-background-color: #394150;
              --exmg-paper-sidemenu-selected-text-color: var(--secondary-color);
              --exmg-paper-sidemenu-group-text-color: #FEFFFE; 
              --exmg-paper-sidemenu-menu-header-background-color: #262F3C;
              --exmg-paper-sidemenu-menu-footer-background-color: #262F3C;
              --exmg-paper-sidemenu-icon-color: #BABDC0; 
              --exmg-paper-sidemenu-header-item-icon: {
                color: #BABDC0; 
              }
              --exmg-paper-sidemenu-header-menu: {
                border-bottom: 1px solid #3F4853;
              }
              --exmg-paper-sidemenu-menu-footer: {
                border-top: 1px solid #3F4853;
              }
              --exmg-paper-sidemenu-header-dashboard: {
                border-right: 1px solid #3F4853;
              }
              --exmg-paper-sidemenu-group-hr: {
                background: #3F4853;
                height: 1px;
              }
              --exmg-paper-sidemenu-group-title:{
                padding: 14px 20px 10px;
              }
            }

            exmg-paper-sidemenu {
              width: 256px;
            }

            exmg-paper-sidemenu[collapsed] {
              width: 64px;
            }
            exmg-paper-sidemenu[collapsed] paper-item iron-icon {
              padding: 0;
            }
          </style>

          <iron-media-query query="(min-width: 500px)" query-matches="{{full}}"></iron-media-query>

          <!-- Menu  -->
          <exmg-paper-sidemenu menu="[[menu]]" selected="{{selected}}" collapsed="{{collapsed}}" narrow$="[[!full]]" debug>
            <exmg-paper-sidemenu-header slot="header" selected="{{selected}}" collapsed="[[collapsed]]" debug>
            </exmg-paper-sidemenu-header>
          </exmg-paper-sidemenu>

          <!-- Load menu from json file  -->
          <iron-ajax url="data/menu.json" last-response="{{menu}}" auto></iron-ajax>
          `;
        }
      }
      window.customElements.define(XDemo.is, XDemo);
    </script>
    <x-demo></x-demo>
  </body>
</html>
