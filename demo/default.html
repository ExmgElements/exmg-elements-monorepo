<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-sidemenu demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-ajax/iron-ajax.html">

    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../paper-styles/color.html">

    <link rel="import" href="dev-icons.html">
    <link rel="import" href="../exmg-cms-sidemenu.html">

    <custom-style>
      <style is="custom-style">
        body {
          @apply --paper-font-common-base;
          font-size: 14px;
          margin: 0;
          padding: 0;
          background-color: var(--paper-blue-grey-50);
        }
        body, html, x-demo {
          height: 100%;
        }

        x-demo {
          box-sizing: border-box;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
          z-index: 11;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style>
            :host{
             display: inline-block;
             height: 100%;
             overflow: auto;
             background-color: white;
            }
            exmg-cms-sidemenu {
             width: 256px;
            }
            exmg-cms-sidemenu[collapsed] {
             width: 64px;
            }

            paper-listbox {
              padding: 0;
            }

            paper-item {
              height: 32px;
              min-height: auto;
              box-sizing: border-box;
              padding: 0 20px;
              font-size: 14px;
              font-weight: 500;
              color: #747574;
              cursor: pointer;
            }

            paper-item iron-icon {
              padding-right: 12px;
              width: 24px;
              max-width: 24px;
              height: 20px;
            }

            exmg-tooltip {
              display: none;
              white-space: nowrap;
            }

            .menu-header {
              @apply(--layout);
              @apply(--layout-center);
              box-sizing: border-box;
              background: #F9FAF9;
              padding: 10px 0 8px;
            }

            .menu-header paper-listbox {
              @apply(--layout);
              width: 100%;
              border: none;
              background: none;
            }

            .menu-header .menu-item:first-child {
              border-right: 1px solid #ddd;
              @apply(--layout-flex);
            }

            .menu-header .menu-item:nth-child(2) iron-icon {
              padding-right: 0;
            }

            exmg-cms-sidemenu[collapsed] .menu-header {
              @apply(--layout-vertical);
            }

            exmg-cms-sidemenu[collapsed] .menu-header paper-listbox {
              @apply(--layout-vertical);
              border-right: none;
              border-bottom: none;
              padding: 5px 0;
            }

            exmg-cms-sidemenu[collapsed] .menu-header .menu-item {
              border-right: none;
            }
            exmg-cms-sidemenu[collapsed] paper-item .title {
              opacity: 0;
              width: 0;
              pointer-events: none;
            }

            a:hover paper-item {
              background: rgba(100,100,100,.1);
            }

            a[aria-selected] paper-item {
              color: #0099E9;
            }

            .menu-item {
              display: block;
              text-decoration: none;
              outline: none;
            }
            exmg-cms-sidemenu[collapsed] paper-item iron-icon { padding: 0; }
          </style>

          <!-- Menu  -->
          <exmg-cms-sidemenu menu="[[menu]]" selected="rooms/" debug>
            <paper-listbox class="menu-header" slot="header" attr-for-selected="data-path" selected="{{selected}}" selectable="a">
              <a href="[[_getHref('/')]]" data-path="/" tabindex="-1" class="menu-item">
                <paper-item role="menuitem">
                  <iron-icon icon="exmg-cms-sidemenu-icons:dashboard"></iron-icon>
                  <span class="title">Dashboard</span>
                </paper-item>
                <exmg-tooltip position="right">Dashboard</exmg-tooltip>
              </a>
              <a href="[[_getHref('settings/')]]" data-path="settings/" tabindex="-1" class="menu-item">
                <paper-item role="menuitem">
                  <iron-icon icon="exmg-cms-sidemenu-icons:settings"></iron-icon>
                </paper-item>
                <exmg-tooltip position="right">Settings</exmg-tooltip>
              </a>
            </paper-listbox>
          </exmg-cms-sidemenu>

          <!-- Load menu from json file  -->
          <iron-ajax url="data/menu.json" last-response="{{menu}}" auto></iron-ajax>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
            static get properties() {
              return {
                menu: {
                  type: Array,
                },
              };
            }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
